<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        #mainContent{
            width:250px;
            height: 200px;
            background: #fff;
        }
        .song-item{
            display: inline-block;
            width: 100%;
            padding-bottom: 5px;
            border-bottom: 1px solid black;
        }

        .song-item:hover{
            background: #f4f4f4;
        }

        .song-list{
            display: block;
            overflow-y: scroll;
            height: 200px;
        }
        
    </style>

</head>
<body>
    <div id="mainContent">
        <div>
            <h4>Do you like to continue listening:</h4>
            turnOff: <input type="radio" name="option" />
            turnOn: <input type="radio" name="option" />
        </div>
        <h4>Scheduled songs:</h4>
        <div class="song-list">
        </div>
    </div>

    <script src="popup.js" type="text/javascript"></script>
   
</body>
</html>
